<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label> READ </ng-template>
    <app-services-bluetooth
      [printerDevice]="printerDevice"
      [functionalities]="readFuncionalities"
      [type]="'read'"
    ></app-services-bluetooth>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label> WRITE TEXT</ng-template>
    <app-services-bluetooth
      [printerDevice]="printerDevice"
      [functionalities]="writeFuncionalities"
      [type]="'write'"
    ></app-services-bluetooth>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label> WRITE TICKET</ng-template>
    <app-services-bluetooth
      [printerDevice]="printerDevice"
      [functionalities]="writeFuncionalities"
      [type]="'write'"
      [esInput]="false"
    ></app-services-bluetooth>
  </mat-tab>
</mat-tab-group>
